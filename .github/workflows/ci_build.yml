name: CI Build

on:
    push:
    pull_request:
        branches:
            - main

jobs:
    linux:
        runs-on: ${{matrix.os}}

        strategy:
            fail-fast: false
            matrix:
                cc: [ gcc, clang ]
                cxx: [g++, clang++]
                config: [ Debug, Release ]
                os: [ ubuntu-20.04, ubuntu-latest ]
                exclude:
                    - cc: gcc
                      cxx: clang++
                    - cc: clang
                      cxx: g++


        steps:
            - uses: actions/checkout@v3

            - name: Configure VulkanSC PCUtils
              run: cmake -S. -Bbuild -DCMAKE_BUILD_TYPE=${{matrix.config}} -D BUILD_TESTS=ON
              env:
                CC: ${{matrix.cc}}
                CXX: ${{matrix.cxx}}

            - name: Build VulkanSC PCUtils
              run: cmake --build build

            - name: Run CTest
              run: ctest --output-on-failure

            - name: Run regression tests
              working-directory: ./build
              run: ./pctest &> results.txt;
                   diff -u ../golden_results.txt results.txt

    windows:
        runs-on: ${{matrix.os}}

        strategy:
            fail-fast: false
            matrix:
                arch: [ Win32, x64 ]
                config: [ Debug, Release ]
                os: [ windows-2019 ]

        steps:
            - uses: actions/checkout@v3

            - name: Configure VulkanSC PCUtils
              run: cmake -S. -Bbuild -A${{matrix.arch}} -D BUILD_TESTS=ON

            - name: Build VulkanSC PCUtils
              run: cmake --build build  --config ${{matrix.config}}

            - name: Run CTest
              run: ctest --output-on-failure

#            - name: Run regression tests
#              working-directory: ./build
#              run: ${{matrix.config}}\pctest.exe > results.txt 2>&1 &&
#                   fc ..\golden_results.txt results.txt

    mac:
        runs-on: ${{matrix.os}}

        strategy:
            fail-fast: false
            matrix:
                config: [ Debug, Release ]
                os: [ macos-11 ]

        steps:
            - uses: actions/checkout@v3

            - name: Configure VulkanSC PCUtils
              run: cmake -S. -Bbuild -DCMAKE_BUILD_TYPE=${{matrix.config}} -D BUILD_TESTS=ON

            - name: Build VulkanSC PCUtils
              run: cmake --build build

            - name: Run CTest
              run: ctest --output-on-failure

            - name: Run regression tests
              working-directory: ./build
              run: ./pctest &> results.txt;
                   diff -u ../golden_results.txt results.txt
